<html>

<head>
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script
    src="https://static.freshdev.io/fdk/2.0/assets/fresh_client.js"></script>
  <script src="../create_ticket.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://static.freshdev.io/fdk/2.0/assets/freshdesk.css">
</head>

<body>
  <div class="fw-widget-wrapper">
    <p>Email*</p>
    <input type="text" id="email" />
    <p>Subject*</p>
    <input type="text" id="subject" />
    <p>Priority</p>
    <select id="priority">
      <option value='low'>Low</option>
      <option value='medium'>Medium</option>
      <option value='high'>High</option>
      <option value='urgent'>Urgent</option>
    </select>
    <p>Description*</p>
    <input type="text" id="description" />
    <br><br>
    <button type="submit" id="btnCreateTicket">Create Ticket</button>
  </div>
</body>

</html>
